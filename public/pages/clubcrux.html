    <!-- Header -->

    <!-- Search & Filter Section -->

        <div class="max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2">
                    <input type="text" id="clubSearch" placeholder="Search clubs by name or activity..." class="w-full px-4 py-3 bg-white/5 backdrop-blur-md border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-purple-400/50">
                </div>
                <select id="categoryFilter" class="px-4 py-3 bg-white/5 backdrop-blur-md border border-white/10 rounded-xl text-white focus:outline-none focus:border-purple-400/50">
                    <option value="">All Categories</option>
                    <option value="Academic">Academic</option>
                    <option value="Sports">Sports</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Technical">Technical</option>
                    <option value="Social">Social</option>
                    <option value="Arts">Arts</option>

                <select id="statusFilter" class="px-4 py-3 bg-white/5 backdrop-blur-md border border-white/10 rounded-xl text-white focus:outline-none focus:border-purple-400/50">

                    <option value="Open">Open for Members</option>

    <!-- Clubs Grid -->
    <div class="px-6 md:px-10 py-12">
        <div class="max-w-6xl mx-auto">
            <div id="clubsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Club cards will be populated by JavaScript -->
            </div>

            <!-- Club Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-16">
                <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 text-center">
                    <div class="text-3xl font-bold text-purple-400 mb-2" id="totalClubs">0</div>
                    <div class="text-sm text-gray-400 uppercase tracking-wide">Total Clubs</div>
                </div>
                <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 text-center">
                    <div class="text-3xl font-bold text-green-400 mb-2" id="activeMembers">0</div>
                    <div class="text-sm text-gray-400 uppercase tracking-wide">Active Members</div>
                </div>
                <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 text-center">
                    <div class="text-3xl font-bold text-blue-400 mb-2" id="upcomingEvents">0</div>
                    <div class="text-sm text-gray-400 uppercase tracking-wide">Events This Month</div>
                </div>
                <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 text-center">
                    <div class="text-3xl font-bold text-orange-400 mb-2" id="openClubs">0</div>
                    <div class="text-sm text-gray-400 uppercase tracking-wide">Open for Joining</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="px-6 md:px-10 py-8 border-t border-white/10 text-center">
        <p class="text-gray-400">© 2025 UNIMATE ClubCrux. Building campus communities.</p>
    </footer>

    <!-- Club Details Modal -->
    <div id="clubModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-900 border border-white/20 rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div class="flex items-center gap-4">
                        <div id="modalClubIcon" class="w-16 h-16 rounded-2xl flex items-center justify-center">
                            <!-- Icon will be set by JavaScript -->
                        </div>
                        <div>
                            <h3 class="text-3xl font-bold" id="modalClubName">Club Name</h3>
                            <p class="text-lg text-gray-400" id="modalClubCategory">Category</p>
                        </div>
                    </div>
                    <button onclick="closeClubModal()" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="modalClubContent" class="space-y-6">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="flex gap-4 mt-8">
                    <button id="modalJoinBtn" onclick="joinClub()" class="px-6 py-3 bg-purple-500 hover:bg-purple-600 rounded-xl font-semibold transition-colors duration-300">
                        Join Club
                    </button>
                    <button onclick="contactClub()" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 rounded-xl font-semibold transition-colors duration-300">
                        Contact Leaders
                    </button>
                    <button onclick="closeClubModal()" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-xl font-semibold transition-colors duration-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

            {

                name: "Volunteer Network",
                category: "Social",

                members: 203,
                description: "Making a difference in the community through organized volunteer activities.",
                fullDescription: "Our volunteer network connects students with meaningful community service opportunities and social impact projects.",
                activities: ["Community service projects", "Fundraising events", "Social awareness campaigns", "Charity partnerships"],
                leaders: ["Care Giver - Coordinator", "Help Hand - Event Organizer", "Kind Heart - Partnership Manager"],
                contact: "volunteer@university.edu",
                meetingTime: "Sundays 11:00 AM",
                location: "Student Center 301",
                upcomingEvents: ["Food Drive - Feb 28", "Habitat for Humanity - Mar 10"],
                requirements: "Desire to help others",
                benefits: ["Community impact", "Service hours", "Social connections"],
                icon: "❤️",
                color: "from-red-500 to-pink-500"
            }
        ];

        let filteredClubs = [...clubs];
        let currentClub = null;

        function renderClubs() {
            const grid = document.getElementById('clubsGrid');
            grid.innerHTML = '';

            filteredClubs.forEach(club => {
                const statusColor = {
                    'Open': 'text-green-400 bg-green-400/10',
                    'Limited': 'text-yellow-400 bg-yellow-400/10',
                    'Closed': 'text-red-400 bg-red-400/10'
                };

                const card = document.createElement('div');
                card.className = 'bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 hover:scale-105 transition-all duration-300 cursor-pointer group';
                card.onclick = () => openClubModal(club.id);

                card.innerHTML = `
                    <div class="relative">
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-16 h-16 bg-gradient-to-r ${club.color} rounded-2xl flex items-center justify-center text-2xl">
                                ${club.icon}
                            </div>
                            <span class="px-2 py-1 text-xs rounded-lg ${statusColor[club.status]}">${club.status}</span>
                        </div>
                        <h3 class="text-xl font-semibold text-white mb-2 group-hover:text-purple-400 transition-colors duration-300">${club.name}</h3>
                        <p class="text-sm text-blue-400 mb-3">${club.category}</p>
                        <p class="text-sm text-gray-400 mb-4 line-clamp-2">${club.description}</p>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span>👥 ${club.members} members</span>
                            <span class="text-purple-400 font-medium">View Details →</span>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalClubs').textContent = clubs.length;
            document.getElementById('activeMembers').textContent = clubs.reduce((sum, club) => sum + club.members, 0);
            document.getElementById('upcomingEvents').textContent = clubs.reduce((sum, club) => sum + club.upcomingEvents.length, 0);
            document.getElementById('openClubs').textContent = clubs.filter(club => club.status === 'Open').length;
        }

        function filterClubs() {
            const searchTerm = document.getElementById('clubSearch').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            filteredClubs = clubs.filter(club => {
                const matchesSearch = club.name.toLowerCase().includes(searchTerm) ||
                                    club.description.toLowerCase().includes(searchTerm) ||
                                    club.activities.some(activity => activity.toLowerCase().includes(searchTerm));
                const matchesCategory = !categoryFilter || club.category === categoryFilter;
                const matchesStatus = !statusFilter || club.status === statusFilter;

                return matchesSearch && matchesCategory && matchesStatus;
            });

            renderClubs();
        }

        function openClubModal(clubId) {
            const club = clubs.find(c => c.id === clubId);
            if (!club) return;

            currentClub = club;
            
            document.getElementById('modalClubName').textContent = club.name;
            document.getElementById('modalClubCategory').textContent = club.category;
            document.getElementById('modalClubIcon').innerHTML = `<div class="w-full h-full bg-gradient-to-r ${club.color} rounded-2xl flex items-center justify-center text-3xl">${club.icon}</div>`;

            document.getElementById('modalClubContent').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">About</h4>
                            <p class="text-gray-400 text-sm leading-relaxed">${club.fullDescription}</p>
                        </div>
                        
                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Activities</h4>
                            <ul class="space-y-2">
                                ${club.activities.map(activity => `<li class="text-sm text-gray-400 flex items-center gap-2"><span class="text-purple-400">•</span>${activity}</li>`).join('')}
                            </ul>
                        </div>

                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Benefits</h4>
                            <ul class="space-y-2">
                                ${club.benefits.map(benefit => `<li class="text-sm text-gray-400 flex items-center gap-2"><span class="text-green-400">✓</span>${benefit}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="space-y-6">
                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Meeting Details</h4>
                            <div class="space-y-2 text-sm">
                                <div><span class="text-gray-400">When:</span> ${club.meetingTime}</div>
                                <div><span class="text-gray-400">Where:</span> ${club.location}</div>
                                <div><span class="text-gray-400">Members:</span> ${club.members} active members</div>
                                <div><span class="text-gray-400">Status:</span> <span class="text-${club.status === 'Open' ? 'green' : club.status === 'Limited' ? 'yellow' : 'red'}-400">${club.status}</span></div>
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Leadership Team</h4>
                            <ul class="space-y-2">
                                ${club.leaders.map(leader => `<li class="text-sm text-gray-400">${leader}</li>`).join('')}
                            </ul>
                        </div>

                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Upcoming Events</h4>
                            <ul class="space-y-2">
                                ${club.upcomingEvents.map(event => `<li class="text-sm text-blue-400">${event}</li>`).join('')}
                            </ul>
                        </div>

                        ${club.requirements ? `
                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Requirements</h4>
                            <p class="text-sm text-gray-400">${club.requirements}</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;

            const joinBtn = document.getElementById('modalJoinBtn');
            if (club.status === 'Closed') {
                joinBtn.style.display = 'none';
            } else {
                joinBtn.style.display = 'block';
                joinBtn.textContent = club.status === 'Open' ? 'Join Club' : 'Apply to Join';
            }

            document.getElementById('clubModal').classList.remove('hidden');
            document.getElementById('clubModal').classList.add('flex');
        }

        function closeClubModal() {
            document.getElementById('clubModal').classList.add('hidden');
            document.getElementById('clubModal').classList.remove('flex');
            currentClub = null;
        }

        function joinClub() {
            if (!currentClub) return;

            if (currentClub.status === 'Closed') {
                alert('Sorry, this club is not accepting new members at the moment.');
                return;
            }

            const action = currentClub.status === 'Open' ? 'joined' : 'applied to';
            alert(`You have successfully ${action} ${currentClub.name}! Check your email for next steps.`);
            
            // Simulate member increase for open clubs
            if (currentClub.status === 'Open') {
                currentClub.members++;
            }
            
            closeClubModal();
            renderClubs();
        }

        function contactClub() {
            if (!currentClub) return;
            
            alert(`Contact information:\nEmail: ${currentClub.contact}\n\nYou can also reach out to the leadership team for more information.`);
        }

        // Event listeners
        document.getElementById('clubSearch').addEventListener('input', filterClubs);
        document.getElementById('categoryFilter').addEventListener('change', filterClubs);
        document.getElementById('statusFilter').addEventListener('change', filterClubs);

        // Close modal when clicking outside
        document.getElementById('clubModal').addEventListener('click', (e) => {
            if (e.target.id === 'clubModal') {
                closeClubModal();
            }
        });

        // Initialize
        renderClubs();
    </script>
</body>
