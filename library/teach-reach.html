<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Reach - UNIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen">
    <!-- Navigation -->
    <nav class="px-6 py-5 md:px-10 md:py-6 bg-gray-900/95 backdrop-blur-md border-b border-white/10">
        <div class="flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="../index.html" class="flex items-center gap-3">
                    <svg viewBox="0 0 24 24" class="w-8 h-8 text-green-400">
                        <path fill="currentColor" d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V15h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
                    </svg>
                    <div class="text-2xl md:text-3xl font-bold">UNIMATE</div>
                </a>
            </div>
            <a href="../index.html" class="px-5 py-2.5 border border-gray-700 rounded-lg bg-transparent hover:border-gray-600 hover:bg-white/5 transition-all duration-300 text-sm font-semibold">
                ← Back to Home
            </a>
        </div>
    </nav>

    <!-- Header -->
    <div class="px-6 md:px-10 py-12 bg-gradient-to-br from-green-900/20 to-gray-900">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center gap-4 mb-6">
                <div class="w-16 h-16 flex items-center justify-center bg-green-500/20 border-2 border-green-400/40 rounded-2xl">
                    <svg class="w-10 h-10 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-4xl md:text-5xl font-light bg-gradient-to-r from-green-400 to-green-600 bg-clip-text text-transparent">Teach Reach</h1>
                    <p class="text-xl text-gray-400 mt-2">Connect with Your Faculty</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="px-6 md:px-10 py-6 bg-gray-800/30">
        <div class="max-w-6xl mx-auto">
            <div class="flex gap-4 border-b border-white/10">
                <button onclick="switchTab('timetable')" class="tab-btn px-6 py-3 font-semibold transition-colors duration-300 border-b-2 border-green-400 text-green-400" data-tab="timetable">
                    Weekly Timetable
                </button>
                <button onclick="switchTab('directory')" class="tab-btn px-6 py-3 font-semibold transition-colors duration-300 border-b-2 border-transparent text-gray-400 hover:text-white" data-tab="directory">
                    Teacher Directory
                </button>
            </div>
        </div>
    </div>

    <!-- Timetable Section -->
    <div id="timetable-section" class="px-6 md:px-10 py-12">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Weekly Faculty Timetable</h2>
                <div class="flex gap-4 mb-6">
                    <select id="departmentFilter" class="px-4 py-2 bg-white/5 backdrop-blur-md border border-white/10 rounded-xl text-white focus:outline-none focus:border-green-400/50">
                        <option value="">All Departments</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Engineering">Engineering</option>
                    </select>
                </div>
            </div>

            <!-- Timetable Grid -->
            <div class="bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full min-w-[800px]">
                        <thead class="bg-white/5 border-b border-white/10">
                            <tr>
                                <th class="px-4 py-3 text-left font-semibold">Time</th>
                                <th class="px-4 py-3 text-center font-semibold">Monday</th>
                                <th class="px-4 py-3 text-center font-semibold">Tuesday</th>
                                <th class="px-4 py-3 text-center font-semibold">Wednesday</th>
                                <th class="px-4 py-3 text-center font-semibold">Thursday</th>
                                <th class="px-4 py-3 text-center font-semibold">Friday</th>
                            </tr>
                        </thead>
                        <tbody id="timetableBody" class="divide-y divide-white/10">
                            <!-- Timetable will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Teacher Directory Section -->
    <div id="directory-section" class="px-6 md:px-10 py-12 hidden">
        <div class="max-w-6xl mx-auto">
            <div class="mb-8">
                <h2 class="text-2xl font-semibold mb-4">Faculty Directory</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="teacherSearch" placeholder="Search faculty by name..." class="px-4 py-3 bg-white/5 backdrop-blur-md border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-green-400/50">
                    <select id="deptFilter" class="px-4 py-3 bg-white/5 backdrop-blur-md border border-white/10 rounded-xl text-white focus:outline-none focus:border-green-400/50">
                        <option value="">All Departments</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Engineering">Engineering</option>
                    </select>
                    <select id="roleFilter" class="px-4 py-3 bg-white/5 backdrop-blur-md border border-white/10 rounded-xl text-white focus:outline-none focus:border-green-400/50">
                        <option value="">All Roles</option>
                        <option value="Professor">Professor</option>
                        <option value="Associate Professor">Associate Professor</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                        <option value="Lecturer">Lecturer</option>
                    </select>
                </div>
            </div>

            <!-- Teacher Cards Grid -->
            <div id="teachersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Teacher cards will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="px-6 md:px-10 py-8 border-t border-white/10 text-center">
        <p class="text-gray-400">© 2025 UNIMATE Teach Reach. Connecting students with faculty.</p>
    </footer>

    <!-- Teacher Contact Modal -->
    <div id="teacherModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
        <div class="bg-gray-900 border border-white/20 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <h3 class="text-2xl font-bold" id="modalTeacherName">Teacher Name</h3>
                    <button onclick="closeTeacherModal()" class="text-gray-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="modalTeacherContent" class="space-y-6">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="flex gap-4 mt-8">
                    <button onclick="scheduleConsultation()" class="px-6 py-3 bg-green-500 hover:bg-green-600 rounded-xl font-semibold transition-colors duration-300">
                        Schedule Consultation
                    </button>
                    <button onclick="closeTeacherModal()" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-xl font-semibold transition-colors duration-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample teacher data
        const teachers = [
            {
                id: 1,
                name: "Dr. Manish Tiwari",
                role: "Professor",
                department: "Computer Science",
                email: "manishtiwari@university.edu",
                phone: "+91 (555) 123-4567",
                office: "CS Building, Room 301",
                specialization: "Machine Learning, AI",
                officeHours: "Mon 2-4 PM, Wed 10-12 PM",
                bio: "Dr. Manish Tiwari is a leading researcher in machine learning with over 15 years of experience.",
                availability: "Available"
            },
            {
                id: 2,
                name: "Prof. Shweta Singh",
                role: "Associate Professor",
                department: "Mathematics",
                email: "shwetasingh@university.edu",
                phone: "+91 (555) 234-5678",
                office: "Math Building, Room 205",
                specialization: "Calculus, Linear Algebra",
                officeHours: "Tue 1-3 PM, Thu 9-11 AM",
                bio: "Prof. Shweta specializes in applied mathematics and has published numerous papers.",
                availability: "Busy"
            },
            {
                id: 3,
                name: "Dr. Ruchi Jha",
                role: "Assistant Professor",
                department: "Physics",
                email: "jha.ruchi@university.edu",
                phone: "+91 (555) 345-6789",
                office: "Physics Lab, Room 102",
                specialization: "Quantum Physics, Thermodynamics",
                officeHours: "Mon 10-12 PM, Fri 2-4 PM",
                bio: "Dr. Ruchi Jha focuses on quantum mechanics and theoretical physics research.",
                availability: "Available"
            },
            {
                id: 4,
                name: "Prof. Manmohan Shukla  ",
                role: "Professor",
                department: "Engineering",
                email: "manhohanshukla@university.edu",
                phone: "+91 (555) 456-7890",
                office: "Engineering Block, Room 401",
                specialization: "Mechanical Engineering, Robotics",
                officeHours: "Wed 2-4 PM, Thu 1-3 PM",
                bio: "Lovely, Group Director PSIT.",
                availability: "Available"
            },
            {
                id: 5,
                name: "Dr.Upasna Gupta",
                role: "Lecturer",
                department: "Computer Science",
                email: "duggalsahab@university.edu",
                phone: "+91 (555) 567-8901",
                office: "CS Building, Room 105",
                specialization: "Web Development, Database Systems",
                officeHours: "Tue 11-1 PM, Thu 3-5 PM",
                bio: "Dr. Upasna Gupta teaches web technologies and database management systems.",
                availability: "Busy"
            },
            {
                id: 6,
                name: "Prof. Vishal Chaubey",
                role: "Associate Professor",
                department: "Mathematics",
                email: "chaubeyvishal@university.edu",
                phone: "+91 (555) 678-9012",
                office: "Math Building, Room 301",
                specialization: "Statistics, Probability Theory",
                officeHours: "Mon 3-5 PM, Wed 1-3 PM",
                bio: "Prof. Vishal specializes in statistical analysis and probability theory.",
                availability: "Available"
            }
        ];

        // Sample timetable data
        const timetableData = [
            { time: "9:00 AM", monday: "Dr. Manish Tiwari - AI Fundamentals", tuesday: "Prof. Shweta Singh - Calculus I", wednesday: "", thursday: "Dr. Ruchi Jha - Physics Lab", friday: "Prof. Manmohan Shukla - Robotics" },
            { time: "10:00 AM", monday: "", tuesday: "", wednesday: "Dr. Manish Tiwari - Machine Learning", thursday: "", friday: "Dr.Upasna Gupta - Web Dev" },
            { time: "11:00 AM", monday: "Prof. Shweta Singh - Linear Algebra", tuesday: "Dr.Upasna Gupta - Database Systems", wednesday: "", thursday: "Prof. Vishal Chaubey - Statistics", friday: "" },
            { time: "1:00 PM", monday: "", tuesday: "Prof. Vishal Chaubey - Probability", wednesday: "Prof. Manmohan Shukla - Mech Engineering", thursday: "Prof. Shweta Singh - Advanced Calculus", friday: "Dr. Ruchi Jha - Quantum Physics" },
            { time: "2:00 PM", monday: "Office Hours - Dr. Manish Tiwari", tuesday: "", wednesday: "Prof. Manmohan Shukla - Office Hours", thursday: "", friday: "Dr. Ruchi Jha - Office Hours" },
            { time: "3:00 PM", monday: "", tuesday: "Dr.Upasna Gupta - Office Hours", wednesday: "", thursday: "Dr.Upasna Gupta - JavaScript", friday: "" },
            { time: "4:00 PM", monday: "", tuesday: "", wednesday: "", thursday: "Prof. Vishal Chaubey - Office Hours", friday: "" }
            ];


        let filteredTeachers = [...teachers];

        // Tab switching functionality
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab-btn');
            const sections = document.querySelectorAll('[id$="-section"]');

            tabs.forEach(t => {
                t.classList.remove('border-green-400', 'text-green-400');
                t.classList.add('border-transparent', 'text-gray-400');
            });

            sections.forEach(s => s.classList.add('hidden'));

            document.querySelector(`[data-tab="${tab}"]`).classList.remove('border-transparent', 'text-gray-400');
            document.querySelector(`[data-tab="${tab}"]`).classList.add('border-green-400', 'text-green-400');
            document.getElementById(`${tab}-section`).classList.remove('hidden');
        }

        // Timetable functions
        function renderTimetable() {
            const tbody = document.getElementById('timetableBody');
            tbody.innerHTML = '';

            timetableData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-white/5 transition-colors duration-300';
                
                tr.innerHTML = `
                    <td class="px-4 py-3 font-semibold text-green-400">${row.time}</td>
                    <td class="px-4 py-3 text-center text-sm">${row.monday || '-'}</td>
                    <td class="px-4 py-3 text-center text-sm">${row.tuesday || '-'}</td>
                    <td class="px-4 py-3 text-center text-sm">${row.wednesday || '-'}</td>
                    <td class="px-4 py-3 text-center text-sm">${row.thursday || '-'}</td>
                    <td class="px-4 py-3 text-center text-sm">${row.friday || '-'}</td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        // Teacher directory functions
        function renderTeachers() {
            const grid = document.getElementById('teachersGrid');
            grid.innerHTML = '';

            filteredTeachers.forEach(teacher => {
                const availabilityColor = teacher.availability === 'Available' ? 'text-green-400 bg-green-400/10' : 'text-yellow-400 bg-yellow-400/10';
                
                const card = document.createElement('div');
                card.className = 'bg-white/5 backdrop-blur-md border border-white/10 rounded-2xl p-6 hover:scale-105 transition-transform duration-300 cursor-pointer';
                card.onclick = () => openTeacherModal(teacher.id);
                
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="w-12 h-12 bg-green-500/20 rounded-xl flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <span class="px-2 py-1 text-xs rounded-lg ${availabilityColor}">${teacher.availability}</span>
                    </div>
                    <h3 class="text-lg font-semibold text-white mb-1">${teacher.name}</h3>
                    <p class="text-sm text-gray-400 mb-2">${teacher.role}</p>
                    <p class="text-sm text-blue-400 mb-3">${teacher.department}</p>
                    <p class="text-xs text-gray-500 mb-4">${teacher.specialization}</p>
                    <div class="text-xs text-gray-400">
                        <p class="mb-1">📧 ${teacher.email}</p>
                        <p class="mb-1">📞 ${teacher.phone}</p>
                        <p>🏢 ${teacher.office}</p>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function filterTeachers() {
            const searchTerm = document.getElementById('teacherSearch').value.toLowerCase();
            const deptFilter = document.getElementById('deptFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;

            filteredTeachers = teachers.filter(teacher => {
                const matchesSearch = teacher.name.toLowerCase().includes(searchTerm) ||
                                    teacher.specialization.toLowerCase().includes(searchTerm);
                const matchesDept = !deptFilter || teacher.department === deptFilter;
                const matchesRole = !roleFilter || teacher.role === roleFilter;

                return matchesSearch && matchesDept && matchesRole;
            });

            renderTeachers();
        }

        function openTeacherModal(teacherId) {
            const teacher = teachers.find(t => t.id === teacherId);
            if (!teacher) return;

            document.getElementById('modalTeacherName').textContent = teacher.name;
            document.getElementById('modalTeacherContent').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-semibold text-gray-300 mb-3">Basic Information</h4>
                        <div class="space-y-2 text-sm">
                            <div><span class="text-gray-400">Role:</span> ${teacher.role}</div>
                            <div><span class="text-gray-400">Department:</span> ${teacher.department}</div>
                            <div><span class="text-gray-400">Specialization:</span> ${teacher.specialization}</div>
                            <div><span class="text-gray-400">Office:</span> ${teacher.office}</div>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-300 mb-3">Contact Information</h4>
                        <div class="space-y-2 text-sm">
                            <div><span class="text-gray-400">Email:</span> <a href="mailto:${teacher.email}" class="text-green-400 hover:text-green-300">${teacher.email}</a></div>
                            <div><span class="text-gray-400">Phone:</span> <a href="tel:${teacher.phone}" class="text-green-400 hover:text-green-300">${teacher.phone}</a></div>
                            <div><span class="text-gray-400">Office Hours:</span> ${teacher.officeHours}</div>
                            <div><span class="text-gray-400">Status:</span> <span class="text-${teacher.availability === 'Available' ? 'green' : 'yellow'}-400">${teacher.availability}</span></div>
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <h4 class="font-semibold text-gray-300 mb-3">Biography</h4>
                    <p class="text-gray-400 text-sm leading-relaxed">${teacher.bio}</p>
                </div>
                <div class="mt-6 flex gap-4">
                    <a href="mailto:${teacher.email}" class="px-4 py-2 bg-blue-500/20 text-blue-400 rounded-lg hover:bg-blue-500/30 transition-colors duration-300 text-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.73a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        Send Email
                    </a>
                    <a href="tel:${teacher.phone}" class="px-4 py-2 bg-green-500/20 text-green-400 rounded-lg hover:bg-green-500/30 transition-colors duration-300 text-sm flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        Call Now
                    </a>
                </div>
            `;

            document.getElementById('teacherModal').classList.remove('hidden');
            document.getElementById('teacherModal').classList.add('flex');
        }

        function closeTeacherModal() {
            document.getElementById('teacherModal').classList.add('hidden');
            document.getElementById('teacherModal').classList.remove('flex');
        }

        function scheduleConsultation() {
            alert('Consultation scheduling feature coming soon! Please contact the teacher directly via email or phone.');
            closeTeacherModal();
        }

        // Event listeners
        document.getElementById('teacherSearch').addEventListener('input', filterTeachers);
        document.getElementById('deptFilter').addEventListener('change', filterTeachers);
        document.getElementById('roleFilter').addEventListener('change', filterTeachers);

        // Close modal when clicking outside
        document.getElementById('teacherModal').addEventListener('click', (e) => {
            if (e.target.id === 'teacherModal') {
                closeTeacherModal();
            }
        });

        // Initialize
        renderTimetable();
        renderTeachers();
    </script>
</body>
</html>
