        // Tab switching functionality

            const tabs = document.querySelectorAll('.tab-btn');
            const sections = document.querySelectorAll('[id$="-section"]');

                t.classList.remove('border-orange-400', 'text-orange-400');
                t.classList.add('border-transparent', 'text-gray-400');
            });

            sections.forEach(s => s.classList.add('hidden'));

            document.querySelector(`[data-tab="${tab}"]`).classList.add('border-orange-400', 'text-orange-400');
            document.getElementById(`${tab}-section`).classList.remove('hidden');

            if (tab === 'templates') {
                renderTemplates();
            }
        }

        function filterProjects() {
            const searchTerm = document.getElementById('projectSearch').value.toLowerCase();
            const domainFilter = document.getElementById('domainFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

                const matchesSearch = project.title.toLowerCase().includes(searchTerm) ||

                const matchesDomain = !domainFilter || project.domain === domainFilter;
                const matchesStatus = !statusFilter || project.status === statusFilter;

                return matchesSearch && matchesDomain && matchesStatus;
            });

            renderProjects();
        }

            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            currentProject = project;
            
            document.getElementById('modalProjectTitle').textContent = project.title;
            document.getElementById('modalProjectContent').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Project Overview</h4>
                            <p class="text-gray-400 text-sm leading-relaxed">${project.description}</p>
                        </div>
                        
                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Technologies</h4>
                            <div class="flex flex-wrap gap-2">
                                ${project.technologies.map(tech => `<span class="px-3 py-1 text-sm bg-orange-400/10 text-orange-400 rounded-lg">${tech}</span>`).join('')}
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Features</h4>
                            <ul class="space-y-2">
                                ${project.features.map(feature => `<li class="text-sm text-gray-400 flex items-center gap-2"><span class="text-green-400">‚Ä¢</span>${feature}</li>`).join('')}
                            </ul>
                        </div>

                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Project Goals</h4>
                            <ul class="space-y-2">
                                ${project.goals.map(goal => `<li class="text-sm text-gray-400 flex items-center gap-2"><span class="text-blue-400">‚Üí</span>${goal}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                    
                    <div class="space-y-6">
                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Project Details</h4>
                            <div class="space-y-3 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Domain:</span>
                                    <span class="text-blue-400">${project.domain}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Status:</span>
                                    <span class="text-${project.status === 'Open' ? 'green' : project.status === 'In Progress' ? 'blue' : 'yellow'}-400">${project.status}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Duration:</span>
                                    <span>${project.duration}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Progress:</span>
                                    <span class="text-orange-400">${project.progress}%</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Team</h4>
                            <div class="space-y-2">
                                <div class="text-sm text-gray-400">
                                    <span class="font-medium">Project Owner:</span> ${project.owner}
                                </div>
                                <div class="text-sm text-gray-400">
                                    <span class="font-medium">Current Members:</span>
                                </div>
                                <ul class="ml-4 space-y-1">
                                    ${project.members.map(member => `<li class="text-sm text-gray-400">‚Ä¢ ${member}</li>`).join('')}
                                </ul>
                                <div class="text-sm">
                                    <span class="text-orange-400 font-medium">${project.neededMembers} more members needed</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Skills Needed</h4>
                            <div class="flex flex-wrap gap-2">
                                ${project.skillsNeeded.map(skill => `<span class="px-3 py-1 text-sm bg-blue-400/10 text-blue-400 rounded-lg">${skill}</span>`).join('')}
                            </div>
                        </div>

                        <div>
                            <h4 class="font-semibold text-gray-300 mb-3">Progress Tracker</h4>
                            <div class="w-full bg-gray-700 rounded-full h-3 mb-2">
                                <div class="bg-gradient-to-r from-orange-400 to-orange-500 h-3 rounded-full" style="width: ${project.progress}%"></div>
                            </div>
                            <div class="flex justify-between text-xs text-gray-400">
                                <span>Started</span>
                                <span>${project.progress}% Complete</span>
                                <span>Launch</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            const joinBtn = document.getElementById('joinProjectBtn');
            if (project.status === 'Near Completion' || project.neededMembers === 0) {
                joinBtn.style.display = 'none';
            } else {
                joinBtn.style.display = 'block';
                joinBtn.textContent = project.status === 'Open' ? 'Join Project' : 'Request to Join';
            }

            document.getElementById('projectModal').classList.remove('hidden');
            document.getElementById('projectModal').classList.add('flex');
        }

        function closeProjectModal() {
            document.getElementById('projectModal').classList.add('hidden');
            document.getElementById('projectModal').classList.remove('flex');
            currentProject = null;
        }

        function joinProject() {
            if (!currentProject) return;

            if (currentProject.neededMembers <= 0) {
                alert('This project is currently full. You can contact the owner to be added to the waitlist.');
                return;
            }

            alert(`Welcome to "${currentProject.title}"! You'll receive an email with project details and next steps.`);
            
            // Simulate joining
            currentProject.members.push("You");
            currentProject.neededMembers--;
            
            closeProjectModal();
            renderProjects();
        }

        function contactProjectOwner() {
            if (!currentProject) return;
            alert(`Contact ${currentProject.owner} for more information about "${currentProject.title}".\n\nIn a real application, this would open your email client or messaging system.`);
        }

        function submitProject() {
            alert('Project idea submitted successfully! Our team will review it and get back to you within 2-3 business days.');
        }

        function useTemplate(templateId) {
            const template = templates.find(t => t.id === templateId);
            alert(`Using template: "${template.title}"\n\nThis template will help you get started with:\n‚Ä¢ ${template.technologies.join('\n‚Ä¢ ')}\n\nEstimated duration: ${template.duration}`);
        }

        // Event listeners
        document.getElementById('projectSearch').addEventListener('input', filterProjects);
        document.getElementById('domainFilter').addEventListener('change', filterProjects);
        document.getElementById('statusFilter').addEventListener('change', filterProjects);

        // Close modal when clicking outside
        document.getElementById('projectModal').addEventListener('click', (e) => {
            if (e.target.id === 'projectModal') {
                closeProjectModal();
            }
        });

        // Initialize
        renderProjects();
    </script>
</body>
</html>
