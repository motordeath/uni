                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Date *</label>
                            <input type="date" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-red-400/50">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Time *</label>
                            <input type="time" class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-red-400/50">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Description *</label>
                        <textarea class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-red-400/50 h-24" placeholder="Event description..."></textarea>

                    </div>
                </form>

                    <button onclick="createEvent()" class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white rounded-xl font-semibold transition-colors duration-300">

                    </button>
                    <button onclick="closeEventModal()" class="px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-xl font-semibold transition-colors duration-300">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        let filteredEvents = [...events];
        let currentEvent = null;
        let userRegistrations = new Set(); // Track user registrations

        function renderEvents() {
            const grid = document.getElementById('eventsGrid');
            grid.innerHTML = '';

            filteredEvents.forEach(event => {
                const eventDate = new Date(event.date + 'T' + event.time);
                const isRegistered = userRegistrations.has(event.id);
                
                const statusColors = {

        function updateStats() {
            document.getElementById('totalEvents').textContent = events.length;
            
            const now = new Date();
            const oneWeekLater = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            const thisWeekEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate >= now && eventDate <= oneWeekLater;
            });
            document.getElementById('thisWeekEvents').textContent = thisWeekEvents.length;
            
            document.getElementById('registeredEvents').textContent = userRegistrations.size;
            document.getElementById('onlineEvents').textContent = events.filter(event => event.location === 'Online').length;
        }

        function filterEvents() {
            const searchTerm = document.getElementById('eventSearch').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;

            filteredEvents = events.filter(event => {
                const matchesSearch = event.title.toLowerCase().includes(searchTerm) ||
                                    event.description.toLowerCase().includes(searchTerm) ||
                                    event.organizer.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryFilter || event.category === categoryFilter;
                const matchesLocation = !locationFilter || event.location === locationFilter;

                return matchesSearch && matchesCategory && matchesLocation;
            });

            renderEvents();
        }

        function filterByTime(period) {
            const now = new Date();
            let endDate;

            switch (period) {
                case 'today':
                    endDate = new Date(now.getTime() + 24 * 60 * 60 * 1000);
                    break;
                case 'week':
                    endDate = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
                    break;
                case 'month':
                    endDate = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000);
                    break;
                default:
                    filteredEvents = [...events];
                    renderEvents();
                    return;
            }

            filteredEvents = events.filter(event => {
                const eventDate = new Date(event.date);
                return eventDate >= now && eventDate <= endDate;
            });

            renderEvents();
        }

        function clearFilters() {
            document.getElementById('eventSearch').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('locationFilter').value = '';
            filteredEvents = [...events];
            renderEvents();
        }

        function openEventDetailsModal(eventId) {
            const event = events.find(e => e.id === eventId);
            if (!event) return;

            currentEvent = event;
            const eventDate = new Date(event.date + 'T' + event.time);
            const isRegistered = userRegistrations.has(event.id);
            
            document.getElementById('modalEventTitle').textContent = event.title;
            document.getElementById('modalEventContent').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="font-semibold text-gray-300 mb-3">Event Details</h4>
                        <div class="space-y-3 text-sm">
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <div>
                                    <span class="text-gray-400">Date & Time:</span><br>
                                    <span class="text-white">${eventDate.toLocaleDateString()} at ${eventDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                </svg>
                                <div>
                                    <span class="text-gray-400">Location:</span><br>
                                    <span class="text-white">${event.location}</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-3">
                                <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                                <div>
                                    <span class="text-gray-400">Organizer:</span><br>
                                    <span class="text-white">${event.organizer}</span>
                                </div>
                            </div>
                            ${event.duration ? `
                                <div class="flex items-center gap-3">
                                    <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <div>
                                        <span class="text-gray-400">Duration:</span><br>
                                        <span class="text-white">${event.duration}</span>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <div>
                        <h4 class="font-semibold text-gray-300 mb-3">Registration Info</h4>
                        <div class="space-y-3 text-sm">
                            <div>
                                <span class="text-gray-400">Participants:</span>
                                <span class="text-white ml-2">${event.registeredParticipants}/${event.maxParticipants}</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-3">
                                <div class="bg-red-400 h-3 rounded-full" style="width: ${(event.registeredParticipants / event.maxParticipants) * 100}%"></div>
                            </div>
                            <div>
                                <span class="text-gray-400">Status:</span>
                                <span class="text-${event.status === 'Open' ? 'green' : event.status === 'Almost Full' ? 'yellow' : 'red'}-400 ml-2">${event.status}</span>
                            </div>
                            ${isRegistered ? '<div class="text-green-400 font-medium">‚úì You are registered for this event</div>' : ''}
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <h4 class="font-semibold text-gray-300 mb-3">Description</h4>
                    <p class="text-gray-400 text-sm leading-relaxed">${event.description}</p>
                </div>
                
                ${event.benefits ? `
                <div class="mt-6">
                    <h4 class="font-semibold text-gray-300 mb-3">What You'll Get</h4>
                    <ul class="space-y-2">
                        ${event.benefits.map(benefit => `<li class="text-sm text-gray-400 flex items-center gap-2"><span class="text-green-400">‚úì</span>${benefit}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}
                
                ${event.speaker ? `
                <div class="mt-6">
                    <h4 class="font-semibold text-gray-300 mb-3">Speaker</h4>
                    <p class="text-sm text-blue-400">${event.speaker}</p>
                </div>
                ` : ''}
                
                ${event.prerequisites ? `
                <div class="mt-6">
                    <h4 class="font-semibold text-gray-300 mb-3">Prerequisites</h4>
                    <p class="text-sm text-gray-400">${event.prerequisites}</p>
                </div>
                ` : ''}
            `;

            const registerBtn = document.getElementById('registerBtn');
            if (isRegistered) {
                registerBtn.textContent = 'Unregister';
                registerBtn.className = 'px-6 py-3 bg-gray-600 hover:bg-gray-700 rounded-xl font-semibold transition-colors duration-300';
            } else if (event.status === 'Full') {
                registerBtn.textContent = 'Event Full';
                registerBtn.disabled = true;
                registerBtn.className = 'px-6 py-3 bg-gray-600 rounded-xl font-semibold opacity-50 cursor-not-allowed';
            } else {
                registerBtn.textContent = 'Register Now';
                registerBtn.disabled = false;
                registerBtn.className = 'px-6 py-3 bg-red-500 hover:bg-red-600 rounded-xl font-semibold transition-colors duration-300';
            }

            document.getElementById('eventDetailsModal').classList.remove('hidden');
            document.getElementById('eventDetailsModal').classList.add('flex');
        }

        function closeEventDetailsModal() {
            document.getElementById('eventDetailsModal').classList.add('hidden');
            document.getElementById('eventDetailsModal').classList.remove('flex');
            currentEvent = null;
        }

        function registerForEvent() {
            if (!currentEvent) return;

            const isRegistered = userRegistrations.has(currentEvent.id);
            
            if (isRegistered) {
                // Unregister
                userRegistrations.delete(currentEvent.id);
                currentEvent.registeredParticipants--;
                alert(`You have been unregistered from "${currentEvent.title}".`);
            } else {
                // Register
                if (currentEvent.status === 'Full') {
                    alert('Sorry, this event is full.');
                    return;
                }
                
                userRegistrations.add(currentEvent.id);
                currentEvent.registeredParticipants++;
                
                // Update status if needed
                if (currentEvent.registeredParticipants >= currentEvent.maxParticipants) {
                    currentEvent.status = 'Full';
                } else if (currentEvent.registeredParticipants >= currentEvent.maxParticipants * 0.8) {
                    currentEvent.status = 'Almost Full';
                }
                
                alert(`Successfully registered for "${currentEvent.title}"! Check your email for confirmation.`);
            }
            
            closeEventDetailsModal();
            renderEvents();
        }

        function addToCalendar() {
            if (!currentEvent) return;
            alert(`Calendar event created for "${currentEvent.title}"!\n\nIn a real application, this would add the event to your calendar app.`);
        }

        function shareEvent() {
            if (!currentEvent) return;
            alert(`Event link copied to clipboard!\n\nShare "${currentEvent.title}" with your friends and classmates.`);
        }

        function openEventModal() {
            document.getElementById('createEventModal').classList.remove('hidden');
            document.getElementById('createEventModal').classList.add('flex');
        }

        function closeEventModal() {
            document.getElementById('createEventModal').classList.add('hidden');
            document.getElementById('createEventModal').classList.remove('flex');
        }

        function createEvent() {
            alert('Event created successfully! It will be reviewed and published within 24 hours.');
            closeEventModal();
        }

        // Event listeners
        document.getElementById('eventSearch').addEventListener('input', filterEvents);
        document.getElementById('categoryFilter').addEventListener('change', filterEvents);
        document.getElementById('locationFilter').addEventListener('change', filterEvents);

        // Close modals when clicking outside
        document.getElementById('eventDetailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'eventDetailsModal') {
                closeEventDetailsModal();
            }
        });

        document.getElementById('createEventModal').addEventListener('click', (e) => {
            if (e.target.id === 'createEventModal') {
                closeEventModal();
            }
        });

        // Initialize
        renderEvents();
    </script>
</body>
</html>
